<main class="py-5">
    <div class="container"> 
        <div class="row">   
        <div class="col-tabla">
                <section id="listado">

                    
                    <h2 class="mb-4">Lista Proveedores</h2>
                    <table class="table table-striped">
                    
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let proveedor of listaProveedores">
                                <th scope="row">{{ proveedor.id  }}</th>
                                <td>{{ proveedor.nombre }}</td>
                                <td>{{ proveedor.categoria}}</td>
                                
                                <td> 
                                    <button class="btn btn-secondary"(click)="editProv(proveedor)">Editar</button>
                                    <button class="btn btn-secondary"  (click)="delete(proveedor.id)">Borrar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
        </div>
            <div class="col-item">
                <section class="mb-5 form">
                    <form [formGroup]="form">
                        <div class = 'container'>
                            <h3 class="mb-3">{{editingMode? 'Editar':'Agregar'}} Proveedor</h3>
                            <div class="bg-light p-4 rounded">
                                <div class="row mb-3">
                                    <div class="col-lg-12"> 
                                        <label for="Nombre" class="form-label">Nombre: </label>
                                        <input type="text" formControlName="Nombre" class="form-control">
                                        <div *ngIf="Nombre.invalid && (Nombre.dirty || Nombre.touched)">
                                            <p *ngIf="Nombre.errors['required']" class="error-message">Campo requerido</p>
                                        </div>
                                    </div>
                                </div>
                            

                            <div class="row mb-3">
                                <div class="col-lg-12"> 
                                    <label for="Apellido" class="form-label">Categoria: </label>
                                    <input type="text" formControlName="Categoria" class="form-control">
                                    <div *ngIf="Categoria.invalid && (Categoria.dirty || Categoria.touched)">
                                        <p *ngIf="Categoria.errors['required']" class="error-message">Campo requerido</p>
                                    </div>
                                </div>
                            </div>
                                <hr class="mb-4">
                                <button type="button" class="btn btn-primary" [disabled]="!form.valid" (click)="addProv()">
                                    {{ editingMode ? 'Actualizar' : 'Agregar' }}
                                  </button>
                            </div>
                    
                    </div>
                    </form>
                </section>

            </div>
        </div>
    </div>
</main>
